<title>Sign Up</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark py-3 fixed-top me-l-0" style="background-color: #90a6be;">
        <div class="container-fluid ms-5">
            <a href="index.html" class="navbar-brand fw-bold fs-4">TrainPro <i class="fa-solid fa-dumbbell"></i></a>
            <button 
                type="button"
                class="navbar-toggler" 
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse me-3" id="navmenu">
                <ul class="navbar-nav ms-auto me-5">
                    <li class="nav-item px-3">
                        <a href="about.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item px-3">
                        <a href="index.html#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item px-3">
                        <a href="index.html#services" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item px-3">
                        <a href="index.html#pricing" class="nav-link">Pricing</a>
                    </li>
                </ul>
                <form class="d-flex px-3">
                    <a href="login.html" class="text-decoration-none text-white"><i class="fa-regular fa-circle-user"></i> Log In</a>
                </form>
            </div>
        </div>
    </nav>

     <!--Main Section-->
     <section class="text-dark p-lg-10 pt-lg-10 p-md-10 p-2" style="margin-top: 100px;">
        <div class="container d-flex align-items-center justify-content-evenly">
             <form action="#" class="p-3 border border-1 rounded" style="width: 400px; height: 650px; background-color: rgb(238, 237, 237);">
                 <h1>Sign Up</h1>
                 <div class="mb-3">
                     <label for="name" class="form-label" >Your Name</label>
                     <input type="text" class="form-control" placeholder="Enter first and last name">
                 </div>
                 <div class="mb-3">
                    <label for="phone" class="form-label" >Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter mobile number">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" >Email</label>
                    <input type="text" class="form-control" placeholder="Enter email">
                </div>
                 <div class="mb-3">
                     <label for="password" class="form-label">Password</label>
                     <input type="text" class="form-control" placeholder="Enter password">
                     <p style="font-size: small;"><i class="fa-solid fa-info fst-italic"></i> Passwords must be at least 6 characters.</p>    
                 </div>
                 <div class="mb-3">
                    <label for="password" class="form-label" >Re-enter password</label>
                    <input type="text" class="form-control" placeholder="Re-enter password">
                </div>
                 <div class="mt-4 d-grid">
                     <button type="button" class="btn btn-block btn-outline-dark form-control" 
                     style="height: 36px; background-color: #8ca2b9;">Submit</button>
                     <p class="mt-2 p-1" style="font-size: small;">
                        By submitting, you agree to our <a href="#">Terms and Conditions</a> 
                        and <a href="">Policy Privacy</a>.</p>
                 </div>
             </form>
         </div> 
     </section>
